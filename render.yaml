databases:
  - name: mysite
    databaseName: mysite
    user: mysite
    plan: free

services:
  - type: web
    name: mysite
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: RAILS_ENV
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DEVISE_JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default